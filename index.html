    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        /* Body and particle effect */
        body {
            background: #000000;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
        }

        /* Particle styling */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: moveUp 10s infinite linear;
        }

        @keyframes moveUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Title and form styling */
        .container {
            background: rgba(0, 0, 0, 0.85); 
            padding: 20px;
            border-radius: 15px;
            width: 320px; 
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5); 
        }

        .title {
            font-size: 2.5rem;
            color: #00e6ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        }

        .check-btn {
            background-color: #00e6ff;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .check-btn:hover {
            background-color: #00b3cc;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
        }

        .footer a {
            color: #00e6ff;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Loader styles */
        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00e6ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
